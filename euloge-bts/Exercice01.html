<!DOCTYPE html>
<html>

	<title></title>
</head>
<body>

<script type="text/javascript">

	var x = prompt("Indiquer un nombre :")

	document.write("<table border=2 width=30%");
	for (nbr = 1; nbr <= x; nbr ++)
	{
		document.write("<tr> <td> * </td> <td> * </td> <td> * </td> </tr>");

	}

	document.write("</table");


</script>

</body>
</html>
