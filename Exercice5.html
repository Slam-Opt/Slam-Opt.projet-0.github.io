<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<script type="text/javascript">

var couleur = prompt("Veuillez saisir le nom d'une couleur en minuscule : ");
	
switch (couleur) {
	case "rouge" : document.bgColor="red";
	break;

	case "vert" : document.bgColor="green";
	break;

	case "bleu" : document.bgColor="blue";
	break;

	default:
	document.bgColor="yellow";

}







</script>

</body>
</html>
