	<main>
	<div class="contact">
		<section class="centrale">
			
				<form method="" action="" class="contact">

				<h1 class="titre"> Me contacter :</h1>

					<table width="" class="contact">
						<tr class="contact"><td class="label-contact"><label class="contact">Entreprise</label></td>
							<td class="input-contact"><input type="text" name="nom" placeholder="Entreprise / Organisation / Raison sociale" class="contact"></td>
						</tr>

						<tr class="contact"><td class="label-contact"><label class="contact">Nom</label></td>
							<td class="input-contact"><input type="text" name="nom" placeholder="Nom" class="contact"></td>
						</tr>

						<tr class="contact"><td class="label-contact"><label class="contact">Prénom</label></td>
							<td class="input-contact"><input type="text" name="prenom" placeholder="Prénom" class="contact"></td>
						</tr>

						<tr class="contact"><td class="label-contact"><label class="contact">Email</label></td>
							<td class="input-contact"><input type="email" name="mail" placeholder="exemple@email.com" class="contact"></td>
						</tr>

						<tr class="contact"><td class="label-contact"><label class="contact">Téléphone</label></td>
							<td class="input-contact"><input type="tel" name="tel" placeholder="(+33) 01 80 01 80 01" class="contact"></td>
						</tr>

						<tr class="contact"><td class="label-contact"><label class="contact">Site web</label></td>
							<td class="input-contact"><input type="url" name="web" placeholder="www.siteweb.com" class="contact"></td>
						</tr>

						<tr class="contact"><td class="label-contact"><label class="contact">Message</label></td>
							<td class="input-contact"><textarea placeholder="Votre message ici" class="contact"></textarea> </td>
						</tr>
					</table>

					<table class="contact">
						<tr>
							<td>
								<button type="submit" value="Envoyer" id="envoie">Envoyer</button>
								<button type="reset" value="Effacer" id="effacement">Effacer</button>
							</td>
						</tr>
					</table>
				</form>
		</section>
	</div>
