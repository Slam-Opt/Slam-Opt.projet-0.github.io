		<section class="formulaire">
			<div class="formulaire">

				<h1 class="titre"> Me contacter</h1>

				<form method="" action="">
					<table>
						<tr><td class="label"><label>Entreprise :</label></td>
							<td class="input"><input type="text" name="nom" placeholder="Entreprise / Organisation / Raison sociale"></td>
						</tr>

						<tr><td class="label"><label>Nom :</label></td>
							<td class="input"><input type="text" name="nom" placeholder="Nom"></td>

						</tr>

							<td class="input"><input type="email" name="mail" placeholder="exemple@email.com"></td>
						</tr>

						<tr><td class="label"><label>Téléphone :</label></td>
							<td class="input"><input type="tel" name="tel" placeholder="(+33) 01 80 01 80 01"></td>
						</tr>

						<tr><td class="label"><label>Site web :</label></td>
							<td class="input"><input type="url" name="web" placeholder="www.siteweb.com"></td>
						</tr>

						<tr><td class="label"><label>Message :</label></td>
							<td class="input"><textarea placeholder="Votre message ici"></textarea> </td>
						</tr>

					<table>
						<tr>
							<td>
								<button type="submit" value="Envoyer" id="envoie">Envoyer</button>
